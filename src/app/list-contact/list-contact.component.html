<div class="LISTGROUP_CONTAINER">
  <div class="OVERVIEWLISTCONTACT">
    <div class="CONTACT">search bar</div>
    <div class="CONTACT" *ngFor="let contact of listeContact" (click)="onSelect(contact)" [class.selected]="contact === selectedContact">
      <div class="CONTACT__Gravatar" [style.border-color]="contact.profil?.color | lowercase"><img class="CONTACT__Image" src={{contact.gravatar}} alt="User's gravatar"/></div>
      <div class="OVERVIEW">
        <div class="OVERVIEW__Identite">{{contact.lastName | uppercase}} {{contact.firstName | titlecase}}</div>
        <div class="OVERVIEW__Identite">
          <div class="OVERVIEW__Profil">{{contact.profil?.profilName | titlecase}}</div>
          <div class="OVERVIEW__Profil"><img class="OVERVIEW__ImageFavori" src="../../assets/Images/etoile_favori.jpg" alt="Ã©toile des favoris"/></div>
        </div>
      </div>
    </div>
  </div>
  <div class="DETAILCONTACT">
    <div *ngIf="isDisplay"><app-contact-info [selectedContact]="selectedContact"></app-contact-info></div>
    <div *ngIf="! isDisplay"><router-outlet></router-outlet></div>
  </div>


</div>
